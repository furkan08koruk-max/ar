<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Furkan Koruk | Anıtkabir AR v2.0.0</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; }
        body { margin: 0; overflow: hidden; font-family: 'Rajdhani', sans-serif; background: #000; }

        /* Sağ Taraf Versiyon Paneli */
        .version-hud {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            z-index: 1000; display: flex; flex-direction: column; gap: 12px;
        }
        .version-item {
            background: rgba(10, 11, 16, 0.9); border-right: 4px solid var(--neon-purple);
            padding: 10px 15px; color: white; font-family: 'Orbitron'; font-size: 0.7rem;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); border: 1px solid rgba(0, 242, 255, 0.2);
        }
        .version-item.active { border-right-color: var(--neon-blue); box-shadow: -5px 0 15px rgba(0, 242, 255, 0.3); }

        /* Üst Durum Çubuğu */
        .ar-status {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;
            background: rgba(0,0,0,0.8); color: var(--neon-blue); padding: 10px 20px; border: 1px solid var(--neon-blue);
            font-family: 'Orbitron'; font-size: 0.7rem; text-align: center; min-width: 250px;
        }
    </style>
</head>

<body>

    <div class="ar-status">
        OBJECT STATUS: LOCKED TO QR <br>
        <span style="font-size: 0.5rem; color: #fff;">MODEL: ANITKABIR MAUSOLEUM</span>
    </div>

    <div class="version-hud">
        <div class="version-item"><span>V1.9.0</span></div>
        <div class="version-item active"><span>V2.0.0</span></div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            
            <a-entity position="0 0 0" scale="0.35 0.35 0.35">
                
                <a-box color="#707070" scale="5 0.3 4" position="0 0.15 0"></a-box>
                <a-box color="#E0D8B0" scale="4 1.8 2.5" position="0 1.2 0"></a-box>

                <a-entity position="0 1.2 1.4">
                    <a-cylinder color="#E0D8B0" height="1.8" radius="0.1" position="-1.5 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.8" radius="0.1" position="-0.9 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.8" radius="0.1" position="-0.3 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.8" radius="0.1" position="0.3 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.8" radius="0.1" position="0.9 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.8" radius="0.1" position="1.5 0 0"></a-cylinder>
                </a-entity>

                <a-box color="#C0B890" scale="4.2 0.2 2.8" position="0 2.2 0"></a-box>

                <a-text value="FURKAN KORUK" position="0 3 0" align="center" color="#00f2ff" width="6" font="exo2bold"></a-text>

                <a-torus radius="2.5" radius-tubular="0.01" rotation="90 0 0" color="#00f2ff"
                          animation="property: rotation; to: 90 360 0; loop: true; dur: 6000; easing: linear;"></a-torus>
                <a-dodecahedron radius="2" material="wireframe: true; color: #bc13fe; opacity: 0.3"
                                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear;"></a-dodecahedron>

            </a-entity>

            <a-light type="point" intensity="1.5" position="0 3 0"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
