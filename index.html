<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        /* --- HUD KAPSAYICI --- */
        .hud-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; pointer-events: none;
        }

        /* --- YAN PANELLER (YUKARIDAN AŞAĞI) --- */
        .version-panel {
            position: absolute; top: 5vh; height: 90vh; width: 120px;
            display: flex; flex-direction: column; gap: 15px;
            pointer-events: auto; padding: 10px;
        }

        /* SOL PANEL v1.1 */
        .left-panel {
            left: 0; border-right: 2px solid rgba(188, 19, 254, 0.4);
            background: linear-gradient(to right, rgba(188, 19, 254, 0.1), transparent);
        }

        /* SAĞ PANEL v1.5 */
        .right-panel {
            right: 0; border-left: 2px solid rgba(0, 242, 255, 0.4);
            background: linear-gradient(to left, rgba(0, 242, 255, 0.1), transparent);
        }

        .ver-label {
            font-size: 0.8rem; font-weight: bold; color: white;
            padding-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 10px; text-align: center;
        }

        .protocol-btn {
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc; padding: 12px 8px; font-size: 0.6rem; cursor: pointer;
            text-align: left; transition: 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%);
        }

        .protocol-btn:hover { background: rgba(255,255,255,0.1); color: white; }

        .status { display: block; font-size: 0.5rem; color: #aaa; margin-top: 5px; font-family: monospace; }

        /* --- ANİMASYONLU TARAMA ÇİZGİSİ --- */
        .scanline {
            position: absolute; width: 100%; height: 4px; background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            animation: scan 6s linear infinite; pointer-events: none;
        }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }
    </style>
</head>

<body>
    <div class="hud-overlay">
        <div class="scanline"></div>

        <div class="version-panel left-panel">
            <div class="ver-label" style="color: #bc13fe;">v 1.1</div>
            <button class="protocol-btn" onclick="triggerProtocol(this)">INIT_DATA<span class="status">IDLE</span></button>
            <button class="protocol-btn" onclick="triggerProtocol(this)">SYS_CHECK<span class="status">IDLE</span></button>
            <button class="protocol-btn" onclick="triggerProtocol(this)">LOG_01<span class="status">IDLE</span></button>
        </div>

        <div class="version-panel right-panel">
            <div class="ver-label" style="color: #00f2ff;">v 1.5</div>
            <button class="protocol-btn" onclick="triggerProtocol(this)">RENDER_X<span class="status">IDLE</span></button>
            <button class="protocol-btn" onclick="triggerProtocol(this)">AI_CORE<span class="status">IDLE</span></button>
            <button class="protocol-btn" onclick="triggerProtocol(this)">PATCH_02<span class="status">IDLE</span></button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            <a-entity position="0 0 0" scale="0.25 0.25 0.25">
                <a-box color="#E0D8B0" scale="3.8 1.6 2.4" position="0 1 0"></a-box>
                <a-text value="FURKAN KORUK" position="0 2.5 0" align="center" color="#00f2ff" width="6"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function triggerProtocol(btn) {
            const status = btn.querySelector('.status');
            const originalColor = btn.style.borderColor;

            status.innerText = "> INITIALIZING...";
            status.style.color = "#ffae00"; // Turuncu uyarı

            setTimeout(() => {
                status.innerText = "> ACCEPTED ✅";
                status.style.color = "#00f2ff"; // Kabul rengi
                
                setTimeout(() => {
                    status.innerText = "IDLE";
                    status.style.color = "#aaa";
                }, 2000);
            }, 1200);
        }
    </script>
</body>
</html>
