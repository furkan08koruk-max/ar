<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Furkan Koruk | Custom AR-OS v1.4.0</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --terminal-green: #33ff33; }
        body { margin: 0; overflow: hidden; font-family: 'Rajdhani', sans-serif; }

        /* Sağ Taraf HUD */
        .version-hud {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            z-index: 1000; display: flex; flex-direction: column; gap: 12px;
        }
        .version-item {
            background: rgba(10, 11, 16, 0.85); border-right: 4px solid var(--neon-purple);
            padding: 10px 15px; color: white; font-family: 'Orbitron'; font-size: 0.7rem;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); border: 1px solid rgba(0, 242, 255, 0.1);
        }
        .version-item.active { border-right-color: var(--neon-blue); box-shadow: -5px 0 15px rgba(0, 242, 255, 0.3); }
        .version-item button { background: #222; border: 1px solid var(--neon-blue); color: var(--neon-blue); cursor: pointer; font-size: 0.5rem; }

        .ar-status {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;
            background: rgba(0,0,0,0.8); color: var(--neon-blue); padding: 10px;
            border: 1px solid var(--neon-blue); font-family: 'Orbitron'; font-size: 0.7rem; text-align: center;
        }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #050505; margin: 15% auto; padding: 20px; border: 1px solid var(--neon-blue); width: 85%; max-width: 500px; }
        .ascii-table { color: var(--terminal-green); font-family: 'Courier New', monospace; white-space: pre-wrap; font-size: 0.75rem; }
        .close-btn { color: #ff0055; float: right; cursor: pointer; }
    </style>
</head>

<body>

    <div class="ar-status">
        SCANNING CUSTOM QR PATTERN... <br>
        <span style="font-size: 0.5rem; color: #fff;">LINKED TO: qr/patt-ar_projesi_patt.patt</span>
    </div>

    <div class="version-hud">
        <div class="version-item"><span>V1.3.0</span><button onclick="openModal('v130')">INFO</button></div>
        <div class="version-item active"><span>V1.4.0</span><button onclick="openModal('v140')">INFO</button></div>
    </div>

    <div id="versionModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <pre id="modalText" class="ascii-table"></pre>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <a-marker type="pattern" url="qr/patt-ar_projesi_patt.patt">
            <a-box position="0 0.5 0" material="color: #00f2ff; opacity: 0.7; transparent: true;" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
                <a-box position="0 0 0" scale="0.5 0.5 0.5" material="color: #bc13fe;"></a-box>
                <a-text value="FURKAN KORUK" position="-0.7 0.8 0" color="#fff" width="3" font="exo2bold"></a-text>
            </a-box>
            <a-sphere position="0 0.5 0" radius="0.8" material="color: #00f2ff; wireframe: true;"
                      animation="property: rotation; to: 360 0 0; loop: true; dur: 8000"></a-sphere>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const versionData = {
            'v130': `+--- AR ENGINE ONLINE ---+`,
            'v140': `
+---------------------------------------+
| CUSTOM MARKER UPDATE - v1.4.0         |
+---------------------------------------+
| [NEW] QR-Pattern Link Established     |
| [NEW] Path: /qr/patt-ar_projesi_patt  |
| [NEW] Wireframe Shield Added          |
+---------------------------------------+
| STATUS: SCANNING CUSTOM QR            |
+---------------------------------------+`
        };

        function openModal(ver) {
            document.getElementById('modalText').innerText = versionData[ver];
            document.getElementById('versionModal').style.display = "block";
        }
        function closeModal() { document.getElementById('versionModal').style.display = "none"; }
    </script>
</body>
</html>
