<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Furkan Koruk | Cyber-Core v1.8.0</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --terminal-green: #33ff33; }
        body { margin: 0; overflow: hidden; font-family: 'Rajdhani', sans-serif; background: #000; }

        /* Sağ HUD Paneli */
        .version-hud {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            z-index: 1000; display: flex; flex-direction: column; gap: 12px;
        }
        .version-item {
            background: rgba(10, 11, 16, 0.9); border-right: 4px solid var(--neon-purple);
            padding: 10px 15px; color: white; font-family: 'Orbitron'; font-size: 0.7rem;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); border: 1px solid rgba(0, 242, 255, 0.2);
        }
        .version-item.active { border-right-color: var(--neon-blue); box-shadow: -5px 0 15px rgba(0, 242, 255, 0.3); }
        .version-item button { background: #222; border: 1px solid var(--neon-blue); color: var(--neon-blue); cursor: pointer; font-size: 0.5rem; margin-left: 5px; }

        /* AR Durum Paneli */
        .ar-status {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;
            background: rgba(0,0,0,0.8); color: var(--neon-blue); padding: 10px 20px; border: 1px solid var(--neon-blue);
            font-family: 'Orbitron'; font-size: 0.7rem; text-align: center; min-width: 280px;
        }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #050505; margin: 15% auto; padding: 25px; border: 1px solid var(--neon-blue); width: 85%; max-width: 500px; }
        .ascii-table { color: var(--terminal-green); font-family: 'Courier New', monospace; white-space: pre-wrap; font-size: 0.75rem; }
    </style>
</head>

<body>

    <div id="status-display" class="ar-status">
        SYSTEM: WAITING FOR SIGNAL... <br>
        <span style="font-size: 0.5rem; color: #fff;">SCAN QR TO DEPLOY CYBER CORE</span>
    </div>

    <div class="version-hud">
        <div class="version-item"><span>V1.7.0</span><button onclick="openModal('v170')">INFO</button></div>
        <div class="version-item active"><span>V1.8.0</span><button onclick="openModal('v180')">INFO</button></div>
    </div>

    <div id="versionModal" class="modal">
        <div class="modal-content">
            <span style="color:#ff0055; float:right; cursor:pointer;" onclick="closeModal()">×</span>
            <pre id="modalText" class="ascii-table"></pre>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt" id="targetMarker"></a-marker>

        <a-entity id="world-monument" visible="false">
            
            <a-cone position="0 0.7 0" radius-bottom="0.4" radius-top="0.1" height="1.2" 
                    material="color: #bc13fe; wireframe: true; emissive: #bc13fe; emissiveIntensity: 2;">
            </a-cone>

            <a-dodecahedron position="0 0.7 0" radius="0.8" 
                            material="color: #00f2ff; wireframe: true; transparent: true; opacity: 0.5;"
                            animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
            </a-dodecahedron>

            <a-torus position="0 0.5 0" radius="1" radius-tubular="0.02" rotation="90 0 0" material="color: #00f2ff; emissive: #00f2ff;">
                <a-animation attribute="rotation" to="90 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-torus>
            <a-torus position="0 0.7 0" radius="0.9" radius-tubular="0.02" material="color: #bc13fe; emissive: #bc13fe; opacity: 0.7">
                <a-animation attribute="rotation" to="0 360 0" dur="7000" repeat="indefinite" easing="linear"></a-animation>
            </a-torus>

            <a-text value="FURKAN KORUK" position="-0.8 1.6 0" color="#00f2ff" width="5" font="exo2bold"
                    animation="property: opacity; from: 0.5; to: 1; dir: alternate; loop: true; dur: 1500;"></a-text>
            <a-text value="SYSTEM ARCHITECT" position="-0.5 1.4 0" color="#bc13fe" width="3" font="roboto"></a-text>
            
            <a-ring position="0 0.05 0" rotation="-90 0 0" radius-inner="0.5" radius-outer="1.2" material="color: #00f2ff; wireframe: true;"></a-ring>
            <a-grid position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#bc13fe" opacity="0.4"></a-grid>

            <a-light type="point" color="#00f2ff" intensity="1.5" position="0 1 0"></a-light>

        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#targetMarker');
        const monument = document.querySelector('#world-monument');
        const statusDisplay = document.querySelector('#status-display');

        let lastWorldPosition = new THREE.Vector3();
        let lastWorldQuaternion = new THREE.Quaternion();

        function updateAR() {
            if (marker.object3D.visible) {
                marker.object3D.getWorldPosition(lastWorldPosition);
                marker.object3D.getWorldQuaternion(lastWorldQuaternion);
                monument.object3D.position.copy(lastWorldPosition);
                monument.object3D.quaternion.copy(lastWorldQuaternion);
                monument.setAttribute('visible', 'true');
                statusDisplay.innerHTML = "STATUS: CYBER CORE DEPLOYED <br> <span style='color:#33ff33;'>POSITION LOCKED</span>";
            } else if (monument.getAttribute('visible')) {
                statusDisplay.innerHTML = "STATUS: SIGNAL LOST <br> <span style='color:#ffbc00;'>HOLDING VIRTUAL ANCHOR</span>";
            }
            requestAnimationFrame(updateAR);
        }
        updateAR();

        const versionData = {
            'v170': `+--- WORLD ANCHOR LOGIC ---+`,
            'v180': `
+---------------------------------------+
| CYBER-CORE VISUAL UPGRADE - v1.8.0    |
+---------------------------------------+
| [NEW] Central Data Spire (Cone)       |
| [NEW] Wireframe Force Field (Dodec)   |
| [NEW] Dual Rotating Energy Rings      |
| [NEW] Dynamic Glowing Text Labels     |
| [NEW] Point Light Source Added        |
+---------------------------------------+
| NOTE: Logic remains World-Space fixed |
+---------------------------------------+`
        };

        function openModal(ver) {
            document.getElementById('modalText').innerText = versionData[ver];
            document.getElementById('versionModal').style.display = "block";
        }
        function closeModal() { document.getElementById('versionModal').style.display = "none"; }
    </script>
</body>
</html>
