<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        .hud-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; pointer-events: none;
        }

        /* --- KÜÇÜK VERSİYON ETİKETLERİ --- */
        .ver-tag {
            position: absolute; top: 20px;
            padding: 10px 15px; background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; font-size: 0.7rem; letter-spacing: 2px;
            pointer-events: auto; cursor: pointer; transition: 0.3s;
            min-width: 100px; text-align: center;
        }

        /* Sol Etiket v1.1 */
        .left-tag {
            left: 10px; border-left: 4px solid #bc13fe;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 85% 100%, 0 100%);
        }

        /* Sağ Etiket v1.5 */
        .right-tag {
            right: 10px; border-right: 4px solid #00f2ff;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 15% 100%, 0 70%);
        }

        .status-msg {
            display: block; font-size: 0.5rem; margin-top: 5px;
            color: #888; text-transform: uppercase;
        }

        /* Tarama Çizgisi */
        .scanline {
            position: absolute; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.15);
            box-shadow: 0 0 8px rgba(0, 242, 255, 0.4);
            animation: scan 5s linear infinite; pointer-events: none;
        }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }
    </style>
</head>

<body>
    <div class="hud-overlay">
        <div class="scanline"></div>

        <div class="ver-tag left-tag" onclick="runVerProtocol(this, 'v 1.1')">
            v 1.1
            <span class="status-msg">READY</span>
        </div>

        <div class="ver-tag right-tag" onclick="runVerProtocol(this, 'v 1.5')">
            v 1.5
            <span class="status-msg">READY</span>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            <a-entity position="0 0 0" scale="0.25 0.25 0.25">
                <a-box color="#E0D8B0" scale="3.8 1.6 2.4" position="0 1 0"></a-box>
                <a-text value="FURKAN KORUK" position="0 2.5 0" align="center" color="#00f2ff" width="6"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function runVerProtocol(el, verName) {
            const status = el.querySelector('.status-msg');
            
            // Initializing
            status.innerText = "INITIALIZING...";
            status.style.color = "#ffa500";

            setTimeout(() => {
                // Accepted
                status.innerText = "ACCEPTED ✅";
                status.style.color = "#00f2ff";
                
                setTimeout(() => {
                    // Reset to Ready
                    status.innerText = "READY";
                    status.style.color = "#888";
                }, 2000);
            }, 1200);
        }
    </script>
</body>
</html>
