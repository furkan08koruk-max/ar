<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Furkan Koruk | Anıtkabir Final</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; }
        /* Sadeleştirilmiş Durum Paneli */
        .ar-hud {
            position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1000;
            color: #00f2ff; font-family: 'Orbitron', sans-serif; pointer-events: none;
        }
        .info-box { background: rgba(0,0,0,0.7); padding: 10px; border: 1px solid #00f2ff; display: inline-block; }
    </style>
</head>

<body>

    <div class="ar-hud">
        <div class="info-box">
            V2.1.0: ANITKABIR PROJECT<br>
            <small style="color: white;">Status: Locked to Marker</small>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            
            <a-entity position="0 0 0" scale="0.2 0.2 0.2">
                
                <a-box color="#808080" scale="5 0.2 4" position="0 0.1 0"></a-box>
                
                <a-box color="#E0D8B0" scale="3.5 1.5 2.2" position="0 0.95 0"></a-box>

                <a-entity position="0 0.95 1.15">
                    <a-cylinder color="#E0D8B0" height="1.5" radius="0.08" position="-1.4 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.5" radius="0.08" position="-0.7 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.5" radius="0.08" position="0 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.5" radius="0.08" position="0.7 0 0"></a-cylinder>
                    <a-cylinder color="#E0D8B0" height="1.5" radius="0.08" position="1.4 0 0"></a-cylinder>
                </a-entity>

                <a-box color="#C0B890" scale="3.8 0.15 2.4" position="0 1.75 0"></a-box>

                <a-text value="FURKAN KORUK" position="0 2.2 0" align="center" color="#00f2ff" width="6" font="exo2bold"></a-text>

                <a-torus radius="2.5" radius-tubular="0.01" rotation="90 0 0" color="#00f2ff"
                          animation="property: rotation; to: 90 360 0; loop: true; dur: 8000; easing: linear;"></a-torus>

            </a-entity>

            <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
            <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
