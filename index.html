<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Kamera üzerine binen 2D Arayüz (HUD) */
        .hud-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 999; pointer-events: none; /* Kamerayı engellememesi için */
            font-family: 'Orbitron', sans-serif;
        }

        .side-bar {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 150px; background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px); border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 15px; pointer-events: auto; /* Tıklamaları yakalaması için */
        }

        .left-bar { left: 10px; border-left: 3px solid #bc13fe; }
        .right-bar { right: 10px; border-right: 3px solid #00f2ff; }

        .ver-title { font-size: 0.7rem; color: #888; margin-bottom: 10px; letter-spacing: 2px; }

        .protocol-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 10px; width: 100%; margin-bottom: 8px;
            font-size: 0.6rem; text-align: left; cursor: pointer; transition: 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 85% 100%, 0 100%);
        }

        .protocol-btn:active { transform: scale(0.95); }
        .status { display: block; font-size: 0.5rem; color: #00f2ff; margin-top: 4px; }
        
        /* Ekranın ortasındaki tarama çizgisi */
        .scan-line {
            position: fixed; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.2);
            top: 0; animation: scanMove 4s linear infinite; z-index: 998;
        }
        @keyframes scanMove { from { top: 0%; } to { top: 100%; } }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="hud-container">
        <div class="scan-line"></div>

        <div class="side-bar left-bar">
            <div class="ver-title">VERSION_1.1.1</div>
            <button class="protocol-btn" onclick="startProtocol(this)">
                STABLE_BUILD <span class="status">IDLE</span>
            </button>
            <button class="protocol-btn" onclick="startProtocol(this)">
                LEGACY_DATA <span class="status">IDLE</span>
            </button>
        </div>

        <div class="side-bar right-bar">
            <div class="ver-title">VERSION_1.5</div>
            <button class="protocol-btn" onclick="startProtocol(this)">
                EXPERIMENTAL <span class="status">IDLE</span>
            </button>
            <button class="protocol-btn" onclick="startProtocol(this)">
                RENDER_PRO <span class="status">IDLE</span>
            </button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            <a-entity position="0 0 0" scale="0.25 0.25 0.25">
                <a-box color="#E0D8B0" scale="3.8 1.6 2.4" position="0 1 0"></a-box>
                <a-text value="FURKAN KORUK" position="0 2.5 0" align="center" color="#00f2ff" width="6"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startProtocol(btn) {
            const status = btn.querySelector('.status');
            
            // Initializing aşaması
            status.innerText = "INITIALIZING...";
            status.style.color = "#ffa500"; // Turuncu
            
            setTimeout(() => {
                // Accepted aşaması
                status.innerText = "ACCEPTED ✅";
                status.style.color = "#00f2ff"; // Neon Mavi
                
                // 2 saniye sonra bekleme moduna döner
                setTimeout(() => {
                    status.innerText = "IDLE";
                    status.style.color = "#00f2ff";
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
