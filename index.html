<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Furkan Koruk | Cyber-AR v1.4.1</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-purple: #bc13fe; 
            --terminal-green: #33ff33; 
        }
        body { margin: 0; overflow: hidden; font-family: 'Rajdhani', sans-serif; background: #000; }

        /* Sağ Taraf HUD (Versiyon Paneli) */
        .version-hud {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            z-index: 1000; display: flex; flex-direction: column; gap: 12px;
        }
        .version-item {
            background: rgba(10, 11, 16, 0.85); border-right: 4px solid var(--neon-purple);
            padding: 10px 15px; color: white; font-family: 'Orbitron'; font-size: 0.7rem;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); border: 1px solid rgba(0, 242, 255, 0.1);
        }
        .version-item.active { border-right-color: var(--neon-blue); box-shadow: -5px 0 15px rgba(0, 242, 255, 0.3); }
        .version-item button { 
            background: #222; border: 1px solid var(--neon-blue); color: var(--neon-blue); 
            cursor: pointer; font-size: 0.5rem; margin-left: 10px; padding: 2px 5px;
        }

        /* Üst Durum Çubuğu */
        .ar-status {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;
            background: rgba(0,0,0,0.8); color: var(--neon-blue); padding: 10px 20px;
            border: 1px solid var(--neon-blue); font-family: 'Orbitron'; font-size: 0.7rem; text-align: center;
            letter-spacing: 2px;
        }

        /* Modal (Bilgi Tablosu) */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #050505; margin: 15% auto; padding: 25px; border: 1px solid var(--neon-blue); width: 85%; max-width: 500px; }
        .ascii-table { color: var(--terminal-green); font-family: 'Courier New', monospace; white-space: pre-wrap; font-size: 0.75rem; background: #000; padding: 10px; }
        .close-btn { color: #ff0055; float: right; cursor: pointer; font-family: 'Orbitron'; font-size: 1.2rem; }
    </style>
</head>

<body>

    <div class="ar-status">
        SYSTEM: CUSTOM_SCANNER_ACTIVE <br>
        <span style="font-size: 0.5rem; color: #fff; letter-spacing: 1px;">SRC: qr/pattern-ar_projesi.patt</span>
    </div>

    <div class="version-hud">
        <div class="version-item"><span>V1.3.0</span><button onclick="openModal('v130')">INFO</button></div>
        <div class="version-item active"><span>V1.4.1</span><button onclick="openModal('v141')">INFO</button></div>
    </div>

    <div id="versionModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <h3 style="font-family:'Orbitron'; color:var(--neon-blue); font-size:0.9rem; margin-bottom:10px;">> UPDATE_LOG.LOG</h3>
            <pre id="modalText" class="ascii-table"></pre>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            
            <a-box position="0 0.5 0" material="color: #00f2ff; opacity: 0.6; transparent: true;" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
                
                <a-box position="0 0 0" scale="0.5 0.5 0.5" material="color: #bc13fe; emissive: #bc13fe; emissiveIntensity: 0.5;"></a-box>
                
                <a-text value="FURKAN KORUK" position="-0.7 0.8 0" color="#00f2ff" width="3" font="exo2bold"></a-text>
            </a-box>

            <a-sphere position="0 0.5 0" radius="0.8" material="color: #00f2ff; wireframe: true;"
                      animation="property: rotation; to: 360 0 0; loop: true; dur: 10000"></a-sphere>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const versionData = {
            'v130': `+--- AR MODULE INITIALIZED ---+`,
            'v141': `
+---------------------------------------+
| PATH CORRECTION UPDATE - v1.4.1       |
+---------------------------------------+
| [FIXED] Marker URL path updated       |
| [PATH] qr/pattern-ar_projesi.patt     |
| [NEW] Shield sphere animation added   |
| [NEW] HUD transparency optimized      |
+---------------------------------------+
| STATUS: READY TO SCAN                 |
+---------------------------------------+`
        };

        function openModal(ver) {
            document.getElementById('modalText').innerText = versionData[ver];
            document.getElementById('versionModal').style.display = "block";
        }
        function closeModal() { 
            document.getElementById('versionModal').style.display = "none"; 
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('versionModal')) closeModal();
        }
    </script>
</body>
</html>
